<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detective</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Deepfake Detective</h1>
        <div id="canvas-container">
            <button id="start-btn" onclick="initCamera()">Click to Start Camera</button>
        </div>
        
        <div class="status" id="status">Waiting for user...</div>

        <div class="controls">
            <button onclick="toggleFeature('mesh')">Mesh Map</button>
            <button onclick="setOverlay('eyes')">Eyes</button>
            <button onclick="setOverlay('nose')">Nose</button>
            <button onclick="setOverlay('mouth')">Mouth</button>
            <button onclick="resetOverlays()" class="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
