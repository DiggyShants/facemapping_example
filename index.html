<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detective: Feature Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Deepfake Feature Lab</h1>
        <div id="canvas-container">
            <button id="start-btn" onclick="initCamera()">Initialize AI Camera</button>
        </div>
        
        <div id="debug-log" class="status">System: Waiting for user...</div>

        <div class="control-panel">
            <div class="button-group">
                <h3>Visualizations</h3>
                <button onclick="window.toggleFeature('mesh')">Toggle Landmark Mesh</button>
            </div>
            
            <div class="button-group">
                <h3>Cartoon Features</h3>
                <button id="btn-eyes" onclick="window.setOverlay('eyes')">Add Eyes</button>
                <button id="btn-nose" onclick="window.setOverlay('nose')">Add Nose</button>
                <button id="btn-mouth" onclick="window.setOverlay('mouth')">Add Mouth</button>
            </div>

            <button onclick="window.resetOverlays()" class="reset-btn">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
